<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"/>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"/>
    <link rel="stylesheet" href="./Assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>
<body>  
    <header class = "container-fluid">
        <div class = "row">
            <div id = "weather-dashboard" class = "column col-12">Weather Dashboard</div>
        </div>
    </header>

    <main class = "row">
        <div class = "mb-3 column col-2">
            <label for = "formGroupExampleInput"
            class = "form-label">Search for a city:<label>
                <input type="text" class = "form-control" id = "formInput"
                placeholder="Here">
            <button class = "col-12" id = "searchButton" type = "submit">Search</button>
        </div>
        <div id = "container"></div>
        <div id = "mainArea" class = "column col-10">
            <h3 id = "apiHeader">Search for a city</h3>
            <h5 id = "temp"></h5>
            <h5 id = "wind"></h5>
            <h5 id = "humidity"></h5>
        </div>
    
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="./Assets/js/script.js"></script>
</html>
